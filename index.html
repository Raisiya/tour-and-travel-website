<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour and travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Mulish:wght@300&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet"></link>
</head>
<body>

    <!-- Guides -->
    <section class="guides">
        <div class="guides-container container">
            <svg class="guides-icon3" width="20" height="20">
                <use href="./images/icons.svg#icon-element"></use>
            </svg>
            <svg class="guides-icon2" width="20" height="20">
                <use href="./images/icons.svg#icon-element2"></use>
            </svg>
            <svg class="guides-icon" width="20" height="20">
                <use href="./images/icons.svg#icon-element3"></use>
            </svg>
            <div class="guides-describe">
                <h2 class="guides-title">Guides by Thousand
                Sunny</h2>
                <p class="guides-text" >Packed with tips and advice from our on-the-ground experts, our city guides app (iOS and Android) is the ultimate
                resource before and during a trip.</p>
                <button type="button" class="guides-btn">Download</button>
            </div>
            <div class="guides-img">
                <img src="./images/Thousand.jpg" alt="travel man">
            </div>
        </div>
    </section>
</body>
</html>
